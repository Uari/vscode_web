<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workout - 실습</title>
    <script src="https://kit.fontawesome.com/557e05107c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="workout.css">
    <link rel="stylesheet" href="workout_header.css">
    <link rel="stylesheet" href="workout_list.css">
    <link rel="stylesheet" href="workout_footer.css">
    <script src="workout.js" defer></script>
</head>
<body>
    <section class="list">
        <!-- 제목 -->
        <header class="header">Workout</header>
        
        <ul class="items">
            <!-- 운동이 종목이 쌓임 -->
        </ul>

        <footer class="footer">
            <!-- 운동명을 입력받음  -->
            <input type="text" id="footer_input">
            <!-- 추가버튼 -->
            <button class="footer_button">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
<!-- 
    Javascript : DOM 조작하기 위해서 (목표) 
    css : 디자인에 관한 일괄처리
-->
