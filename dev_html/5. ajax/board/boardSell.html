<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="board.css">

    <!--문제제기 :  DOM Tree 그리기전 DOM API를 사용하게 되는 것 - 시점문제 
        해결방법 :  html - 절차지향적인 언어이기에 DOM구성이 완료된 후 html문서의
                    태그정보를 접근해야함
                    브라우저도 캐시(cache)메모리를 사용 -->
    <script src="board.js" defer></script>
    <title>실습 [AJAX(비동기처리)] : 보드판매량 마진</title>
  </head>
  <body>
    <!-- 
        ES6 - 모듈화 (type = module)
        자바스크립트 소스도 쪼갠다 - 클라우드, 스프링, 카카오오픈API
     -->
    <script>
        window.addEventListener('load', (event) => {
            //버튼의 주소번지 따기
            const btnMargin = document.querySelector("#btnMargin");
            btnMargin.addEventListener('click', (e) =>{
                getBoardSold();
            })
        })
    </script>
    <h2>보드 판매량</h2>
    <table width="300px" height="80px">
      <tr>
        <th width="120px">보드 판매량</th>
        <td width="180px"><span id="boardSold">10</span></td>
      </tr>
      <!-- 
		소비자가-구매가=보드 한개당 마진 금액
		한개당 마진 금액*판매량=마진금액계산
		 -->
      <tr>
        <th>구매가</th>
        <td><span id="cost">100</span>원</td>
      </tr>
      <tr>
        <th>소비자가</th>
        <td><span id="price">120</span>원</td>
      </tr>
    </table>
    <h2>마진금액 : <span id="cash">0</span>원</h2>
    <button type="submit" id="btnMargin">마진은?</button>
  </body>
</html>
