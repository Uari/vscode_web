<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //이벤트가 전이되는 것을 차단하기 - e.preventDefault()
    //테스트 시나리오
    /* 
      버튼클릭 - submit 전송 - 새로고침(부작용)
    */
    function login(event){
      console.log(event.target);
      console.log('로그인 호출 성공');
      document.getElementById('f_login').submit();
    }
  </script>
</head>
<body>
  <form id="f_login"  method="get" action="">
    <input type="text" name="mem_id" id="mem_id">
    <input type="button" value="로그인" onclick="login(event)">
    <button id="btnLogin">로그인 2</button>
    <script>
      const btnLogin = document.querySelector("#f_login");
      const login2 = (event) =>{
        event.preventDefault();
        console.log(event);
      }
      btnLogin.addEventListener('submit', login2);
    </script>
  </form>
</body>
</html>
